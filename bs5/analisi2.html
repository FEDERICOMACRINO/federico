<!doctype html>
<html lang="it-IT">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css&quot; rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

   
  </head>
  <body>
    <div class="container-fluid">
        <h1>Fattorizzatore di base</h1>
        <input id="mioinput" type="text">
        <input id="mioinput2" type="text">
        <br>
        <button class="glow-on-hover" type="button"onclick="EseguiCodice();">Cerca i fattori</button>

        <button class="glow-on-hover" type="button"onclick="stampo();">Cerca + fattori</button>
 
      </div>

    <script>
   
function EseguiCodice() {
    let estremoSuperiore=0;
    let estremoInferiore=0;
    estremoSuperiore=document.getElementById("mioinput").value;
    estremoInferiore=document.getElementById("mioinput2").value;
    document.write("Fattorizza i numeri fino a : "+estremoSuperiore);
    document.write("Fattorizza i numeri con + fattori : "+estremoInferiore);
    document.write("<br>");
    for(let i=estremoInferiore;i<=estremoSuperiore;i++)
       {
        document.write("<span>"+ i+" </span> <br>");  
        document.write("<span> Fattori: "+fattorizzatore(i)+" </span> <br>");  
       }
    document.write("<br>");
}
        function fattorizzatore(n)
        {
          let fattore=1;
          let fattoriOUT="";
          let contafattori=1;
           for(fattore=1;fattore<=n/2;fattore++)
           {
               if(n%fattore==0)
               {
                 fattoriOUT=fattoriOUT+fattore+ " ";
                 contafattori++;
               }
           }
          return fattoriOUT+ " #"+contafattori;
   
   
        }
        function stampo()
{
    let num=0;
    for(let i=0;i<=100;i++)
    {
        SNump=nprimi(i);
        if(SNump!=1)
        {
            document.write(i+"<br/>");
        }
    }
}

       function nprimi(num)
{
let NNumP=0;
let SNump=0;
for (let i=num; i>0; i--)
{
     if (num%i==0)
     {
        if(i==1 || i==num) {}
        else
       {
        NNumP++;
       }
     }
}
     if(NNumP==0)
    {
        SNump=1;
    }
return SNump;
}

   
       </script>
<style>
    html,
body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}

.glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
</style>
  </body>
</html>
